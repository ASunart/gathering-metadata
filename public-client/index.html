<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" action="/form-submit">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-input" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-input" name="email" required>
        </div>
        <div>
          <label for="dob">Date of birth:</label>
          <input type="date" id="dob" class="form-input" name="dob" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" class="form-input" name="phone" required>
        </div>
        <div>
          <input type="checkbox" id="privacy-agreement" class="form-checkbox" required>
          <label for="privacy-agreement">I agree to the data privacy policy.</label>
        </div>
        <button type="submit" id="submit-btn" class="form-btn" disabled>Submit my data</button>
    </form>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>

    
    <script src="sketch.js" async defer></script> 
</body>
</html>
